<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marketing: Query (C)</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"/>
		<script type="text/javascript" src="scripts/buildTable.js"></script>
		<script type="text/javascript" src="scripts/tableFromCheckbox.js"></script>
	</head>
	<body>
		<h1>Query</h1>
		<h2>(checkboxes; no nesting)</h2>

		<div class="container">
			<form id="tierForm" data-table="tier">
				<h2>Tiers</h2>
				<label><input type="checkbox" name="id" value="id" /> ID</label>
				<label><input type="checkbox" name="name" value="name" /> Name</label>
				<label
					><input type="checkbox" name="price" value="price" /> Price</label
				>
				<h3>ID (empty for everything):</h3>
				<textarea name="tierId" id="tierId" cols="10" rows="1"></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="tierTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div class="container">
			<form id="socialNetworkForm" data-table="socialNetwork">
				<h2>Social networks</h2>
				<label><input type="checkbox" name="id" value="id" /> ID</label>
				<label><input type="checkbox" name="name" value="name" /> Name</label>
				<h3>ID (empty for everything):</h3>
				<textarea
					name="socialNetworkId"
					id="socialNetworkId"
					cols="10"
					rows="1"
				></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="socialNetworkTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div class="container">
			<form id="brandForm" data-table="brand">
				<h2>Brands</h2>
				<label><input type="checkbox" name="id" value="id" /> ID</label>
				<label><input type="checkbox" name="name" value="name" /> Name</label>
				<label
					><input type="checkbox" name="email" value="email" /> Email</label
				>
				<label
					><input type="checkbox" name="passwordHash" value="passwordHash" />
					Password Hash</label
				>
				<label
					><input type="checkbox" name="phone" value="phone" /> Phone</label
				>

				<label
					><input type="checkbox" name="paymentDue" value="paymentDue" /> Due
					Payment</label
				>
				<h3>ID (empty for everything):</h3>
				<textarea name="brandId" id="brandId" cols="10" rows="1"></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="brandTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>
	</body>
</html>
