<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marketing: Read (JSON)</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter"
		/>
		<script type="text/javascript" src="scripts/buildTable.js"></script>
		<script type="text/javascript" src="scripts/queryGraphQL.js"></script>
		<script type="text/javascript" src="scripts/tableFromJson.js"></script>
	</head>
	<body>
		<h1>Read</h1>
		<h2>(JSON; nesting)</h2>

		<div class="container">
			<form id="tierForm" data-table="tier">
				<h2>Tier</h2>
				<label for="tierJson">JSON:</label>
				<textarea name="tierJson" id="tierJson" cols="38" rows="10"></textarea
				><br /><br />
				<button type="submit">Query</button>
			</form>

			<div id="tierTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div class="container">
			<form id="socialNetworkForm" data-table="socialNetwork">
				<h2>Social Network</h2>
				<label for="socialNetworkJson">JSON:</label>
				<textarea
					name="socialNetworkJson"
					id="socialNetworkJson"
					cols="38"
					rows="10"
				></textarea>
				<button type="submit">Query</button>
			</form>

			<div id="socialNetworkTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div class="container">
			<form id="brandForm" data-table="brand">
				<h2>Brand</h2>
				<label for="brandJson">JSON:</label>
				<textarea
					name="brandJson"
					id="brandJson"
					cols="38"
					rows="10"
				></textarea>
				<button type="submit">Query</button>
			</form>

			<div id="brandTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div class="container">
			<form id="brandSocialForm" data-table="brandSocial">
				<h2>Brand Social Network</h2>
				<label for="brandSocialJson">JSON:</label>
				<textarea
					name="brandSocialJson"
					id="brandSocialJson"
					cols="38"
					rows="10"
				></textarea>
				<button type="submit">Query</button>
			</form>

			<div id="brandSocialTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>
	</body>
</html>
