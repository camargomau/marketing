<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marketing: General</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter"
		/>
		<script type="text/javascript" src="scripts/buildTable.js"></script>
		<script type="text/javascript" src="scripts/queryGraphQL.js"></script>
		<script type="text/javascript" src="scripts/generalHandling.js"></script>
	</head>
	<body>
		<h1>General</h1>

		<div class="container">
			<form id="jsonForm" data-table="tier">
				<h2>JSON:</h2>
				<textarea name="json" id="json" cols="38" rows="25"></textarea
				><br /><br />
				<button type="submit">Query</button>
			</form>

			<div id="table" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>

			<form id="responseForm" data-table="tier">
				<h2>Response:</h2>
				<textarea
					name="response"
					id="response"
					cols="38"
					rows="30"
					disabled
				></textarea
				><br /><br />
			</form>
		</div>
	</body>
</html>
