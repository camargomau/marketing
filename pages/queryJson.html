	<head>

		<h1>Read (JSON; nesting)</h1>

			</form>

			<div id="tierTable" class="table-container">
				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

			</form>

				<div class="placeholder">No table generated yet</div>
			</div>
		</div>

		<div id="brandFormContainer" class="container">
