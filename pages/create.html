<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Marketing: Create</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter"
		/>
		<script type="text/javascript" src="scripts/queryGraphQL.js"></script>
		<script type="text/javascript" src="scripts/createHandling.js"></script>
	</head>
	<body>
		<h1>Create</h1>

		<div class="container">
			<form id="tierForm" data-table="tier">
				<h2>Tier</h2>
				<h3>Fields for the new entry:</h3>

				<label>ID </label>
				<input type="text" name="id" /><br />

				<label>Name </label>
				<input type="text" name="name" /><br />

				<label>Price </label>
				<input type="text" name="price" /><br />

				<button type="submit">Create</button>
			</form>

			<div id="tierTable" class="table-container">
				<div class="placeholder">No entry created yet</div>
			</div>
		</div>

		<div class="container">
			<form id="socialNetworkForm" data-table="socialNetwork">
				<h2>Social Network</h2>
				<h3>Fields for the new entry:</h3>

				<label>ID </label>
				<input type="text" name="id" /><br />

				<label>Name </label>
				<input type="text" name="name" /><br />

				<button type="submit">Create</button>
			</form>

			<div id="socialNetworkTable" class="table-container">
				<div class="placeholder">No entry created yet</div>
			</div>
		</div>

		<div class="container">
			<form id="brandForm" data-table="brand">
				<h2>Brand</h2>
				<h3>Fields for the new entry:</h3>

				<label>ID </label>
				<input type="text" name="id" /><br />

				<label>Name </label>
				<input type="text" name="name" /><br />

				<label>Email </label>
				<input type="text" name="email" /><br />

				<label>Password Hash </label>
				<input type="text" name="passwordHash" /><br />

				<label>Phone </label>
				<input type="text" name="phone" /><br />

				<label>Tier (foreign key) </label>
				<input type="text" name="fkTier" /><br />

				<label>Due Payment </label>
				<input type="text" name="paymentDue" /><br />

				<button type="submit">Create</button>
			</form>

			<div id="brandTable" class="table-container">
				<div class="placeholder">No entry created yet</div>
			</div>
		</div>
	</body>
</html>
