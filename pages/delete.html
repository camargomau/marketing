<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="scripts/deleteEntry.js"></script>
	</head>
	<body>
		<h1>Delete</h1>

		<div class="container">
			<form id="tierForm" data-table="tier">
				<h2>Tiers</h2>
				<h3>ID that's to be deleted:</h3>
				<textarea name="tierId" id="tierId" cols="10" rows="1"></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="tierTable" class="table-container">
				<div class="placeholder">No entry deleted yet</div>
			</div>
		</div>

		<div class="container">
			<form id="socialNetworkForm" data-table="socialNetwork">
				<h2>Social networks</h2>
				<h3>ID that's to be deleted:</h3>
				<textarea
					name="socialNetworkId"
					id="socialNetworkId"
					cols="10"
					rows="1"
				></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="socialNetworkTable" class="table-container">
				<div class="placeholder">No entry deleted yet</div>
			</div>
		</div>

		<div class="container">
			<form id="brandForm" data-table="brand">
				<h2>Brands</h2>
				<h3>ID that's to be deleted:</h3>
				<textarea name="brandId" id="brandId" cols="10" rows="1"></textarea>
				<button type="submit">Submit</button>
			</form>

			<div id="brandTable" class="table-container">
				<div class="placeholder">No entry deleted yet</div>
			</div>
		</div>
	</body>
</html>
